<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
      body {
        background-image: url("resources/book_login.jpeg");
        background-size: cover;
        background-position: center;
      }
      
      .jumbotron {
        opacity: 0.7;
        background-color: rgb(0, 0, 0);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row ">
        <div class="col">
          <div class="jumbotron">
            <div class="row">
              <div class="col-xs-2">
                <img class="img-responsive" src="resources/logo.jpeg">
              </div>
              <div class="col-xs-8">
                <h1>The Reading Circle</h1>
                <p>Experience the joy of reading with The Reading Club - where every book is a new adventure!</p>
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">Login</h3>
                  </div>
                  <div class="panel-body">
                    <form>
                      <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" name="username">
                      </div>
                      <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password">
                      </div>
                      <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
